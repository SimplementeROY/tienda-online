<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>
</head>

<body>
    <header>
        <div class="container flex">
            <!-- El titulo se va a cambiar -->
            <a href="#">
                <h1>Tienda tecnología FranRoy</h1>
            </a>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="user-and-cart">
                <a><i class="fa-solid fa-user"><span> Mi cuenta</span></i></a>
                <button id="shopping-cart-btn"><i class="fa-solid fa-cart-shopping"></i><span> Mi cesta</span></button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h2>Productos destacados</h2>
                <div id="productos-destacados" class="grid">

            </div>

            <div class="container">

                <div id="productos" class="grid"></div>
            </div>
        </section>
        <button id="show-more" class="btn">Ver más</button>
    </main>
    <aside class="shopping-cart hidden">
        <h2>Tu cesta</h2>
        <ul id="items-list"></ul>
        <div id="total-container">
            <div id="total-price"></div>
            <div class="botonesCarrito">
                <button id="clear-items-btn">Vaciar Carrito</button>
                <button id="purchase-btn">Comprar</button>
            </div>
        </div>
    </aside>
    <footer>
        <div class="container">
            <p>Copyright&copy;2020 - <a href="">Aviso Leval</a> - <a href="">Cookies</a></p>
        </div>
